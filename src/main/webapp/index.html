<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!--引入头部-->
    <div id="header"></div>
    <!-- banner start-->
    <section id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->

            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/banner_1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_3.jpg" alt="">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <!-- banner end-->
    <!-- 旅游 start-->
    <section id="content">
         <!-- 黑马精选start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_5.jpg" alt="">
                    <span>黑马精选</span>
                </div>
                <!-- Nav tabs -->
                <ul class="jx_tabs" role="tablist">
                    <li role="presentation" class="active">
                        <span></span>
                        <a href="#popularity" aria-controls="popularity" role="tab" data-toggle="tab">人气旅游</a>
                    </li>
                    <li role="presentation">
                        <span></span>
                        <a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">最新旅游</a>
                    </li>
                    <li role="presentation">
                        <span></span>
                        <a href="#theme" aria-controls="theme" role="tab" data-toggle="tab">主题旅游</a>
                    </li>
                </ul>
            </div>
            <div class="jx_content">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="popularity">
                        <div class="row" id="row1">

                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="newest">
                        <div class="row" id="row2">

                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="theme">
                        <div class="row" id="row3">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 黑马精选end-->
        <!-- 国内游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_6.jpg" alt="">
                    <span>国内游</span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <img src="images/guonei_1.jpg" alt="">
                </div>
                <div class="guone_r">
                    <div class="row" id="domestic">

                    </div>
                </div>
            </div>
        </section>
        <!-- 国内游 end-->
        <!-- 境外游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_7.jpg" alt="">
                    <span>境外游</span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <img src="images/jiangwai_1.jpg" alt="">
                </div>
                <div class="guone_r">
                    <div class="row" id="abroad">

                    </div>
                </div>
            </div>
        </section>
        <!-- 境外游 end-->
    </section>
    <!-- 旅游 end-->
   <!--导入底部-->
    <div id="footer"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>


    <script>

        $(function (){
            //加载人气旅游模块数据
            popularRoutes();
            //加载最新旅游模块数据
            newestRoutes();
            //加载主题旅游模块数据
            themeRoutes();
            //国内旅游
            domesticTours();
            //国外旅游
            abroadTours();
        });

        //人气旅游
        function popularRoutes(){
            //发送ajax请求，请求route/pageRoute
            $.get("route/popularRoute",{},function (data){
                let divs = "";
                for(let i = 0; i < data.length; i++) {
                    divs += '<div class="col-md-3">' +
                        '                                <a href="javascript:;">' +
                        '                                    <img src="'+data[i].rimage+'" alt="">' +
                        '                                    <div class="has_border">' +
                        '                                        <h3>'+data[i].rname+'</h3>' +
                        '                                        <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>' +
                        '                                    </div>' +
                        '                                </a>' +
                        '                            </div>';
                }

                $("#row1").html(divs)
            });
        }

        //最新旅游
        function newestRoutes(){
            //发送ajax请求，请求route/newestRoute
            $.get("route/newestRoute",{},function (data) {
                let divs = "";
                for (let i = 0; i < data.length; i++) {
                    divs += '<div class="col-md-3">' +
                        '                                <a href="javascript:;">' +
                        '                                    <img src="'+data[i].rimage+'" alt="">' +
                        '                                    <div class="has_border">' +
                        '                                        <h3>'+data[i].rname+'</h3>' +
                        '                                        <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>' +
                        '                                    </div>' +
                        '                                </a>' +
                        '                            </div>';
                }
                //将数据填充渲染到页面上
                $("#row2").html(divs);
            });
        }

        //主题旅游
        function themeRoutes() {
            //发送ajax请求，请求route/themeRoutes资源
            $.get("route/themeRoutes",{},function (data) {
                let divs = "";
                for (let i = 0; i < data.length; i++) {
                    divs += '<div class="col-md-3">' +
                        '       <a href="route_detail.html">' +
                        '         <img src="'+data[i].rimage+'" alt="">' +
                        '           <div class="has_border">' +
                        '            <h3>'+data[i].rname+'</h3>' +
                        '              <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>' +
                        '           </div>' +
                        '       </a>' +
                        '    </div>';
                }
                //将数据渲染到页面上
                $("#row3").html(divs);
            })
        }
        
        //国内旅游推荐
        function domesticTours() {
            //发送ajax请求，请求route/domesticTour资源
            $.get("route/domesticTour",{},function (data){
                let divs = "";
                for (let i = 0; i < data.length; i++) {
                    divs += '<div class="col-md-4">' +
                        '<a href="route_detail.html">' +
                        '<img src="'+data[i].rimage+'" alt="">' +
                        '<div class="has_border">' +
                        '<h3>'+data[i].rname+'</h3>' +
                        '<div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>' +
                        '</div>' +
                        '</a>'+
                        '</div>';
                }
                //将数据渲染到页面上
                $("#domestic").html(divs);
            });
        }
        
        //国外旅游推荐
        function abroadTours() {
            //发送ajax请求，请求route/abroadTour资源
            $.get("route/abroadTour",{},function (data) {
                let divs = "";
                for (let i = 0; i < data.length; i++) {
                    divs += '<div class="col-md-4">' +
                        '<a href="route_detail.html">' +
                        '<img src="'+data[i].rimage+'" alt="">' +
                        '<div class="has_border">' +
                        '<h3>'+data[i].rname+'</h3>' +
                        '<div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>' +
                        '</div>' +
                        '</a>'+
                        '</div>';
                }
                //将数据渲染到页面上
                $("#abroad").html(divs);
            });
        }

    </script>

</body>
</html>
